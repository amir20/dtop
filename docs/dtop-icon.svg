  <rect x="90" y="124" width="78" height="8" rx="4" fill="white" opacity="0.25"/>
  <rect x="90" y="148" width="88" height="8" rx="4" fill="white" opacity="0.25"/>

  <!-- Activity indicators (dots) -->
  <circle cx="100" cy="104" r="4" fill="#22c55e"/>
  <circle cx="100" cy="128" r="4" fill="#fbbf24"/>
  <circle cx="100" cy="152" r="4" fill="#3b82f6" opacity="0.6"/>
</svg>
